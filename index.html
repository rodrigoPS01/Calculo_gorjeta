<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
</head>
<body>
    <h1>Calculadora de Gorjetas</h1>
    <form id="formulario">
        <label for="valor">Valor da Conta:</label>
        <input type="number" id="valor" placeholder="Digite o valor total" step="0.01">    
        <br>     
        <label for="servico">Qualidade do Servi√ßo:</label>
        <select id="servico">
            <option value="bom">Bom</option>
            <option value="regular">Regular</option>
            <option value="ruim">Ruim</option>
        </select>
        <br>
        <button type="submit">Calcular Gorjeta</button>
    </form>
    <h2 id="resultado"></h2>
    <script src="script.js"></script>
</body>
</html>
